optimizer:
  #  Adam-oriented deep learning
  _target_: torch.optim.Adam
  #  These are all default parameters for the Adam optimizer
  lr: 1e-4
  betas: [ 0.9, 0.999 ]
  eps: 1e-08
  weight_decay: 0

use_lr_scheduler: True
lr_scheduler:
  _target_: torch.optim.lr_scheduler.LinearLR
  start_factor: 1
  end_factor: 0.1
  total_iters: 20
  last_epoch: -1
